<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/new_file.css" />
	</head>
	<body>
		<div class="whole"> 
			<table>
				<tr>
					<td colspan="4" class="result" id="result">
						
					</td>
				</tr>

				<tr>
					<td><button onclick="empty()" >CE</button></td>
					<td><button onclick="empty()">C</button></td>
					<td><button onclick="backspace()">åˆ </button></td>
					<td><button onclick="getnum('/')">/</button></td>
				</tr>
				<tr>
					<td><button onclick="getnum('7')">7</button></td>
					<td><button onclick="getnum('8')">8</button></td>
					<td><button onclick="getnum('9')">9</button></td>
					<td><button onclick="getnum('*')">*</button></td>
				</tr>
				<tr>
					<td><button onclick="getnum('4')">4</button></td>
					<td><button onclick="getnum('5')">5</button></td>
					<td><button onclick="getnum('6')">6</button></td>
					<td><button onclick="getnum('-')">-</button></td>
				</tr>
				<tr>
					<td><button onclick="getnum('1')">1</button></td>
					<td><button onclick="getnum('2')">2</button></td>
					<td><button onclick="getnum('3')">3</button></td>
					<td><button onclick="getnum('+')">+</button></td>
				</tr>
				<tr>
					<td colspan="2"><button onclick="getnum('0')" >0</button></td>
					<td><button onclick="getnum('.')">.</button></td>
					<td><button onclick="calculate()">=</button></td>
				</tr>
			</table>
		</div>
		
		<script type="text/javascript" src="js/new_file.js" ></script>
	</body>
</html>
